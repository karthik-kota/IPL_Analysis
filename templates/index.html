<!DOCTYPE html>
<html>
<head>
    <title>IPL Analysis</title>
    <style>
        body {
            background: linear-gradient(to bottom, #5c95ff, #444444);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 36px;
            margin-top: 20vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            color: #444444;
            text-decoration: none;
            font-size: 20px;
            text-align: center;
            width: 250px;
        }

        .option:hover {
            background-color: #f5f5f5;
            transform: scale(1.05);
        }

        .option i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>IPL Analysis</h1>
    <div class="container">
        <div class="options">
            <a class="option" href="/show-batting">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                Show Batting Data
            </a>
            <a class="option" href="/show-bowling">
                <i class="fa fa-line-chart" aria-hidden="true"></i>
                Show Bowling Data
            </a>
            <a class="option" href="/Compare-Players">
                <i class="fa fa-users" aria-hidden="true"></i>
                Compare Players
            </a>
        </div>
    </div>
</body>
</html>
